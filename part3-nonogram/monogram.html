<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Picross</title>
  <script defer src="vue.global.prod.js"></script>
  <script defer src="html2canvas.min.js"></script>
  <link type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        rel="stylesheet" />
</head>
<body>

<section id="app">
  <header>
    <aside>
      <input type="checkbox" id="chkColorMode" v-model="colorMode">
      <label for="chkColorMode">Activer le mode coloration</label>
    </aside>
  </header>

  <article id="container" :style="`zoom: ${zoom}%`">
    <!-- Indices du haut -->
    <div id="caseIndiceT_First"></div>
    <div class="caseIndiceT noselect" v-for="c in 25" :key="c" :id="`indiceT_${c}`"></div>

    <!-- Grille -->
    <div class="ligne" v-for="l in 25" :key="l">
      <span v-for="c in 25" :key="c">
        <!-- Indices de gauche -->
        <div class="caseIndiceL noselect" v-if="c === 1" :id="`indiceL_${l}`"></div>
        <!-- Cases de la ligne -->
        <div class="case" :id="`case_${l}_${c}`"
             @mousedown="mouseDown"
             @mouseup="mouseUp"
             @mouseover="colorize"></div>
      </span>
    </div>
  </article>

  <footer>
    <nav>
      <button @click="resetGrid">Vider la grille</button>
      <button @click="exportGrid">Exporter la grille</button>
      <button @click="zoomOut">Zoom -</button>
      <button @click="zoomIn">Zoom +</button>
      <input type="file" @change="loadImage" accept="image/*" placeholder="Charger une image">
    </nav>
  </footer>

  <canevas width="25" height="25" id="previewCanevas">
    Désolé, votre navigateur ne supporte pas les canevas HTML5.
  </canevas>
</section>

<script type="text/javascript">
  window.onload = function () {
    const vueLoaded = typeof Vue !== 'undefined'

    if (vueLoaded) {
      console.log('Vue version :', Vue.version)
    } else {
      throw new Error('Vue n’est pas chargé !')
    }

    const app = Vue.createApp({
      data() {
        return {
          zoom: 75,
          isMouseDown: false,
          colorMode: true,
          // Pour stocker les cases colorées
          coloredCells: [],
          coloredCellsLoaded: [],
          // Pour stocker les indices de la grille
          tableauColDeCases: [],
          tableauLigDeCases: [],
          casesIndiceT: [],
          casesIndiceL: [],
        }
      },
      methods: {
        resetGrid: function () {
          console.log('Grille réinitialisée')
        },
        exportGrid: function () {
          console.log('Grille exportée')
        },
        zoomOut: function () {
          this.mouseUp()
          this.zoom = Math.max(65, this.zoom - 5)
          console.log('Zoom:', this.zoom, 'isMouseDown:', this.isMouseDown)
        },
        zoomIn: function () {
          this.mouseUp()
          this.zoom = Math.min(100, this.zoom + 5)
          console.log('Zoom:', this.zoom, 'isMouseDown:', this.isMouseDown)
        },
        loadImage: function (event) {
          const file = event.target.files[0]
          console.log('Image chargée:', file)
        },
        mouseDown: function (event) {
          this.isMouseDown = true
        },
        mouseUp: function (event) {
          this.isMouseDown = false
        },
        colorize: function (event) {
          if (this.isMouseDown) {
            const targetId = event.currentTarget.id
            const targetDiv = event.target
            if (this.colorMode) {
              targetDiv.classList.add('blackBg')
              this.coloredCells.push(targetDiv)
            } else {
              targetDiv.classList.remove('blackBg')
            }
          }
        },
      },
      mounted() {
        // Init top and left cells
        self.casesIndiceT = document.querySelectorAll('.caseIndiceT')
        self.casesIndiceL = document.querySelectorAll('.caseIndiceL')
      },
    })
    // Monter l'application
    app.mount('#app')
  }
</script>
</body>
</html>
